site_name: Overflow Documentation
site_url: https://fema-ffrd.github.io/overflow/
repo_url: https://github.com/fema-ffrd/overflow
repo_name: fema-ffrd/overflow
edit_uri: edit/main/docs/

theme:
  name: material
  palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: blue
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: blue
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.path
    - navigation.top
    - navigation.footer
    - toc.follow
    - toc.integrate
    - search.suggest
    - search.highlight
    - search.share
    - content.code.copy
    - content.code.annotate
    - content.tabs.link
  icon:
    repo: fontawesome/brands/github

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: [src]
          options:
            docstring_style: google
            show_source: true
            show_root_heading: true
            show_root_full_path: false
            show_symbol_type_heading: true
            show_symbol_type_toc: true
            members_order: source
            separate_signature: true
            show_signature_annotations: true
            signature_crossrefs: true
            merge_init_into_class: true
            filters:
              - "!^_"  # Exclude private members

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - tables
  - footnotes
  - attr_list
  - md_in_html
  - def_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.arithmatex:
      generic: true
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Introduction:
      - Overview: introduction/overview.md
      - Quick Start: introduction/quickstart.md
  - Getting Started:
      - Installation: getting-started/installation.md
  - User Guide:
      - Pipeline: user-guide/pipeline.md
      - Terrain Conditioning:
          - Breach: user-guide/terrain-conditioning/breach.md
          - Fill: user-guide/terrain-conditioning/fill.md
      - Flow Routing:
          - Flow Direction: user-guide/flow-routing/flow-direction.md
          - Flow Accumulation: user-guide/flow-routing/flow-accumulation.md
      - Feature Extraction:
          - Streams: user-guide/feature-extraction/streams.md
          - Basins: user-guide/feature-extraction/basins.md
          - Longest Flow Path: user-guide/feature-extraction/flow-length.md
  - Algorithm Details:
      - algorithm-details/index.md
      - Terrain Conditioning:
          - Breach: algorithm-details/breach.md
          - Fill: algorithm-details/fill.md
      - Flow Routing:
          - Flow Direction: algorithm-details/flow-direction.md
          - Flat Resolution: algorithm-details/flat-resolution.md
          - Flow Accumulation: algorithm-details/flow-accumulation.md
      - Feature Extraction:
          - Stream Extraction: algorithm-details/stream-extraction.md
          - Basin Delineation: algorithm-details/basin-delineation.md
          - Flow Length: algorithm-details/flow-length.md
  - Reference:
      - API Reference: api/index.md
      - CLI Reference: cli/index.md

extra_javascript:
  - javascripts/katex.js
  - https://unpkg.com/katex@0/dist/katex.min.js
  - https://unpkg.com/katex@0/dist/contrib/auto-render.min.js

extra_css:
  - https://unpkg.com/katex@0/dist/katex.min.css

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/fema-ffrd/overflow
  version:
    provider:
      provider: mike