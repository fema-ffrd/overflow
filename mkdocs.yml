site_name: Overflow
site_url: https://fema-ffrd.github.io/overflow/
repo_url: https://github.com/fema-ffrd/overflow
repo_name: fema-ffrd/overflow
copyright: "FEMA FFRD // Hydrological Terrain Analysis"

theme:
  name: material
  palette: 
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/weather-sunny
        name: Switch to Dark Mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/weather-night
        name: Switch to Light Mode

  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.tracking
    - navigation.sections
    - toc.follow
    - content.code.copy
    - content.action.view
  
  font:
    text: IBM Plex Sans
    code: JetBrains Mono

  icon:
    logo: fontawesome/solid/layer-group 
    repo: fontawesome/brands/github

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: [src]
          options:
            docstring_style: google
            show_source: true
            show_root_heading: true
            show_symbol_type_heading: true
            separate_signature: true

extra_css:
  - stylesheets/overflow.css
  - https://unpkg.com/katex@0/dist/katex.min.css

extra_javascript:
  - javascripts/katex.js
  - https://unpkg.com/katex@0/dist/katex.min.js
  - https://unpkg.com/katex@0/dist/contrib/auto-render.min.js

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - tables
  - footnotes
  - attr_list
  - md_in_html
  - def_list
  - pymdownx.arithmatex:
      generic: true
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Introduction:
      - Overview: introduction/overview.md
      - Quick Start: introduction/quickstart.md
  - Getting Started:
      - Installation: getting-started/installation.md
  - User Guide:
      - Pipeline: user-guide/pipeline.md
      - Terrain Conditioning:
          - Breach: user-guide/terrain-conditioning/breach.md
          - Fill: user-guide/terrain-conditioning/fill.md
      - Flow Routing:
          - Flow Direction: user-guide/flow-routing/flow-direction.md
          - Flow Accumulation: user-guide/flow-routing/flow-accumulation.md
      - Feature Extraction:
          - Streams: user-guide/feature-extraction/streams.md
          - Basins: user-guide/feature-extraction/basins.md
          - Longest Flow Path: user-guide/feature-extraction/flow-length.md
  - Algorithm Details:
      - algorithm-details/index.md
      - Terrain Conditioning:
          - Breach: algorithm-details/breach.md
          - Fill: algorithm-details/fill.md
      - Flow Routing:
          - Flow Direction: algorithm-details/flow-direction.md
          - Flat Resolution: algorithm-details/flat-resolution.md
          - Flow Accumulation: algorithm-details/flow-accumulation.md
      - Feature Extraction:
          - Stream Extraction: algorithm-details/stream-extraction.md
          - Basin Delineation: algorithm-details/basin-delineation.md
          - Flow Length: algorithm-details/flow-length.md
  - Reference:
      - API Reference: api/index.md
      - CLI Reference: cli/index.md