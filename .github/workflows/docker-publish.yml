name: Build and Push Docker Image

on:
  push:
    branches:
      - main
    tags:
      - 'v*'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Validate boathouse.json
        run: |
          echo "Validating boathouse.json..."
          if ! jq empty boathouse.json 2>/dev/null; then
            echo "::error::boathouse.json is not valid JSON"
            exit 1
          fi
          echo "boathouse.json is valid JSON"

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Read boathouse-json
        id: read-interface
        run: |
          INTERFACE_JSON=$(jq -c . "${{ github.workspace }}/boathouse.json" | tr -d '\r\n' | sed 's/"/\\"/g')
          echo "json=$INTERFACE_JSON" >> $GITHUB_OUTPUT

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=ref,event=tag
          labels: |
            org.opencontainers.image.title=Overflow
            org.opencontainers.image.description=High-performance hydrological terrain analysis
            interface="${{ steps.read-interface.outputs.json }}"

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}