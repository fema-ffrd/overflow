name: Lint and Test

on: 
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  test:
    name: Test ${{ matrix.os }} - Py${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11", "3.12"]
        os: [ubuntu-latest, ubuntu-24.04-arm]

    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Setup micromamba with GDAL
        uses: mamba-org/setup-micromamba@v2
        with:
          environment-name: gdal-env
          create-args: >-
            python=${{ matrix.python-version }}
            gdal
            libgdal
          init-shell: bash
          cache-environment: true

      - name: Install uv
        run: pip install uv
        shell: bash -el {0}

      - name: Install dependencies
        run: |
          uv pip install -e ".[dev]"
        shell: bash -el {0}

      - name: Run ruff linting
        run: ruff check src/ tests/
        shell: bash -el {0}

      - name: Run mypy type checking
        run: mypy src/ tests/
        shell: bash -el {0}

      - name: Run pytest
        run: pytest
        shell: bash -el {0}