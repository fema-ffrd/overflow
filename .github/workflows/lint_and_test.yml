name: Lint and Test

on: 
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  test:
    name: Lint and Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11"]

    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Install GDAL
        run: |
          sudo apt-get update
          sudo apt-get install -y gdal-bin libgdal-dev build-essential

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        run: pip install uv

      - name: Install dependencies
        run: |
          uv pip install --system -r requirements.txt
          uv pip install --system -r requirements-dev.txt
          uv pip install --system --no-cache --force-reinstall gdal[numpy]=="$(gdal-config --version).*"

      - name: Run ruff linting
        run: ruff check src/ tests/

      - name: Run mypy type checking
        run: mypy src/ tests/

      - name: Run pytest
        run: pytest